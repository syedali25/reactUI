  <script>
    $(document).ready(function(){
      oTable = $('.datatable').DataTable({
        scrollY:true,
        paging: true,
        bFilter: true,
        ordering: true,
        searching: true,
        "dom": '<"top">rt<"bottom"l><"clear">'
      });   //pay attention to capital D, which is mandatory to retrieve "api" datatables' object, as @Lionel said

            oTable.search($(this).val()).draw() ;
      })
      
     
    })
